<body>
   <h2>Enter the day of the week number (from 1 to 7) from the keyboard. Determine what day of the week will be in N
      days.</h2>
   <script>
      //data entry

      let day = parseInt(prompt("Enter the day of the week number (from 1 to 7):"));
      let n = parseInt(prompt("Enter the number of days to add:"));

      // Calculation results
      let resultDay = (day + n - 1) % 7 + 1;

      // Output of results
      alert("The day of the week will be: " + resultDay);
   </script>

</body>
