   <h2>Enter the salary and the subsistence minimum from the keyboard.
      Determine the amount of social assistance (assuming that the salary is lower).</h2>

   <script>

      // data entry

      let salary = prompt("Enter the salary:");
      let subsistenceMinimum = prompt("Enter the subsistence minimum:");
      let socialAssistance = 0;

      // Calculation and output of results

      if (salary < subsistenceMinimum) {
         socialAssistance = subsistenceMinimum - salary;
         document.write(`
         <div>Salry: ${salary}</div><br> 
         <div>Subsistence minimum: ${subsistenceMinimum}</div><br>
         <div>The amount of social assistance is: ${socialAssistance}</div><br> 
         `);
      } else {
         document.write(`
         <div>Salry: ${salary}</div><br> 
         <div>Subsistence minimum: ${subsistenceMinimum}</div><br>
         <div> No social assistance is needed.</div><br> 
         `);
      }
