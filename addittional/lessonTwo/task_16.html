<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
<h2>The month number is entered from the keyboard. Determine what month will be after the specified number of months N.</h2>
<script>
   //data entry
   let month = parseInt(prompt("Enter the month number (1-12):")); // Month number entered by the user
   let n = parseInt(prompt("Enter the number of months to add:")); // Number of months to add

   // Calculation results
   let resultMonth = (month + n - 1) % 12 + 1; // Calculate the resulting month

   // Output of results
   alert("The resulting month is: " + resultMonth); // Output the result
</script>
</body>

</html>
