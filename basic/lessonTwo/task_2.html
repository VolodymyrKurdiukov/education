<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>Problem 2. Given the year of birth (date: January 1) and the current year, find the number of years.</h2>
   <script>
      // data entry
      let birthYear = parseInt(prompt("Enter your birth year:"));
      let currentYear = parseInt(prompt("Enter the current year:"));
      // Calculation of results
      let age = currentYear - birthYear;
      // Output of results
      document.write(`
      <div>Your age is: ${age} years</div><br>
      `);
   </script>
</body>
</html>
