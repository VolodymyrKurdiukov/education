<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 6</title>
</head>
<body>
   <h2>Task 6. The cost of the product and the number of units of 3 products are entered from the keyboard. Calculate
      the cost of each product separately and the total cost. Print a receipt (like in a supermarket) using markup
      elements.</h2>
   <script>
      // data entry
      let product1Price = parseFloat(prompt("Enter the price of product 1:"));
      let product1Quantity = parseInt(prompt("Enter the quantity of product 1:"));
      let product2Price = parseFloat(prompt("Enter the price of product 2:"));
      let product2Quantity = parseInt(prompt("Enter the quantity of product 2:"));
      let product3Price = parseFloat(prompt("Enter the price of product 3:"));
      let product3Quantity = parseInt(prompt("Enter the quantity of product 3:"));

      // Calculation of results
      let product1Total = product1Price * product1Quantity;
      let product2Total = product2Price * product2Quantity;
      let product3Total = product3Price * product3Quantity;
      let totalCost = product1Total + product2Total + product3Total;

      // Output of results in table format
      document.write(`
      <table border="1" width="500px">
         <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
         </tr>
         <tr>
            <td>Product 1</td>
            <td>${product1Price} UAH</td>
            <td>${product1Quantity}</td>
            <td>${product1Total} UAH</td>
         </tr>
         <tr>
            <td>Product 2</td>
            <td>${product2Price} UAH</td>
            <td>${product2Quantity}</td>
            <td>${product2Total} UAH</td>
         </tr>
         <tr>
            <td>Product 3</td>
            <td>${product3Price} UAH</td>
            <td>${product3Quantity}</td>
            <td>${product3Total} UAH</td>
         </tr>
         <tr>
            <th colspan="3">Total Cost</th>
            <th>${totalCost} UAH</th>
         </tr>
      </table>`);
   </script>
</body>
</html>
