<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 7</title>
</head>

<body>
   <h2>Task 7. Find the sum of a random month number (from 1 to 12) and a random day number (from 0 to 6).</h2>
   <script>

      // Generate random month number (1 to 12)
      let monthMin = 1;
      let monthMax = 12;
      let monthRandom = monthMin + Math.floor(Math.random() * (monthMax - monthMin + 1));
      // Generate random day number (0 to 6)
      let dayMin = 0;
      let dayMax = 6;
      let dayRandom = dayMin + Math.floor(Math.random() * (dayMax - dayMin + 1));

      let sum = monthRandom + dayRandom;

      // Output of results
      document.write(`
      <div>Random Month: ${monthRandom}</div><br>
      <div>Random Day: ${dayRandom}</div><br>
      <div>Sum of Month and Day: ${sum}</div><br>
      `);
   </script>
</body>

</html>
